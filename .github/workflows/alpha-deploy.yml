name: Alpha Release Deployment

on:
  push:
    branches: [ alpha ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, mysql, gd, zip

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install NPM dependencies
      run: npm ci

    - name: Build assets
      run: npm run build

    - name: Copy environment file for testing
      run: cp .env.example .env

    - name: Generate application key
      run: php artisan key:generate

    - name: Set database configuration
      run: |
        php artisan config:clear
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_HOST=127.0.0.1" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_DATABASE=testing" >> .env
        echo "DB_USERNAME=root" >> .env
        echo "DB_PASSWORD=password" >> .env

    - name: Run database migrations
      run: php artisan migrate --force

    - name: Run tests
      run: php artisan test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/alpha'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=alpha-latest
          type=raw,value=alpha-{{date 'YYYYMMDD-HHmmss'}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/alpha'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy to DigitalOcean Droplet
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        script: |
          echo "ðŸš€ Starting deployment..."
          
          # Navigate to application directory
          cd /root || { echo "âŒ Application directory not found"; exit 1; }
          
          echo "ðŸ“ Current directory: $(pwd)"
          
          # Stop current containers
          echo "ðŸ›‘ Stopping current containers..."
          docker compose down || docker-compose down || true
          
          # Create docker-compose.yml file
          echo "ðŸ“„ Creating docker-compose.yml..."
          cat > docker-compose.yml << 'EOF'
          version: '3.8'
          
          services:
            app:
              image: ghcr.io/ellisbrookes/skedulaa:alpha-latest
              container_name: skedulaa-app-1
              ports:
                - "80:80"
              depends_on:
                - db
                - redis
              volumes:
                - ./skedulaa-config/.env:/var/www/html/.env
              networks:
                - skedulaa
          
            db:
              image: mysql:8.0
              container_name: skedulaa-db-1
              environment:
                - MYSQL_ROOT_PASSWORD=rootpassword
                - MYSQL_DATABASE=appointments
                - MYSQL_USER=app
                - MYSQL_PASSWORD=apppassword
              volumes:
                - db_data:/var/lib/mysql
              networks:
                - skedulaa
          
            redis:
              image: redis:7-alpine
              container_name: skedulaa-redis-1
              volumes:
                - redis_data:/data
              networks:
                - skedulaa
          
          volumes:
            db_data:
            redis_data:
          
          networks:
            skedulaa:
              driver: bridge
          EOF
          
          # Create skedulaa-config directory if it doesn't exist
          mkdir -p skedulaa-config
          
          # Backup existing .env file
          echo "ðŸ’¾ Backing up existing .env file..."
          if [ -f skedulaa-config/.env ]; then
            cp skedulaa-config/.env skedulaa-config/.env.backup
            echo "âœ… .env file backed up"
          else
            echo "ðŸ“„ Creating default .env file..."
            cat > skedulaa-config/.env << 'ENVEOF'
          # Application Configuration
          APP_NAME="Skedulaa"
          APP_ENV=production
          APP_KEY=base64:1GXTK4h5Sxlto5RGNf+T7ml1zLcS+sLs0BP5V/O7Hsc=
          APP_DEBUG=false
          APP_URL=https://skedulaa.com
          
          # Database Configuration
          DB_CONNECTION=mysql
          DB_HOST=skedulaa-db-1
          DB_PORT=3306
          DB_DATABASE=appointments
          DB_USERNAME=app
          DB_PASSWORD=apppassword
          
          # Redis Configuration
          REDIS_HOST=skedulaa-redis-1
          REDIS_PORT=6379
          
          # Cache Configuration
          CACHE_DRIVER=redis
          SESSION_DRIVER=redis
          QUEUE_CONNECTION=redis
          
          # Mail Configuration
          MAIL_MAILER=log
          MAIL_FROM_ADDRESS=hello@ebrookes.dev
          MAIL_FROM_NAME="Skedulaa"
          
          # Logging
          LOG_CHANNEL=single
          LOG_LEVEL=error
          ENVEOF
          fi
          
          # Login to GitHub Container Registry
          echo "ðŸ” Logging into GitHub Container Registry..."
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Pull latest Docker image
          echo "ðŸ“¦ Pulling latest Docker image..."
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:alpha-latest
          
          # Start services
          echo "ðŸ”„ Starting services..."
          docker compose up -d || docker-compose up -d
          
          # Wait for services to be ready
          echo "â³ Waiting for services to start..."
          sleep 30
          
          # Check if services are running
          echo "âœ… Checking service status..."
          docker compose ps || docker-compose ps
          
          # Clean up old images
          echo "ðŸ§¹ Cleaning up old images..."
          docker image prune -f
          
          echo "ðŸŽ‰ Deployment completed successfully!"

  notify:
    needs: [test, build-and-push, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "âœ… Alpha release deployed successfully!"
          echo "ðŸš€ Your Skedulaa alpha is live at: https://${{ secrets.DO_HOST }}"
          echo "ðŸ“ Ready for user feedback and testing"
        else
          echo "âŒ Deployment failed. Please check the logs."
        fi
